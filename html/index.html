<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- for responsive screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Learn HTML">
    <meta name="description" content="First day of learning">
    <meta name="author" content="pre-university">
    <meta name="keyword" content="HTML,basic html">
    <meta property="og:title" content="Learn HTML">
    <!-- og=open graph -->
    <!-- Use to apply title to each page -->
    <title>Document</title>
    <!-- add css style =internal style-->
    <style>
        h1{
            color: white;
            background-color: red;
        }
        h2{
            color: green;
            background-color: bisque;
        }
        img{
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- heading tag -->
    <h1>Learn HTML</h1>
    <h2>1.Basic HTML</h2>
    <h3>1.1.Heading Tag</h3>
    <h4>1.1.1.Heading One</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- p tag and block element-->
    <p><b>Heading 1</b> Heading <del>one</del>  must <strong>be </strong> use one time <i>in an page</i> </p>
    <p>Block element</p>
    <!-- del =tag cross -->
    <!-- strong =mean special sentence than bold -->
    <!-- inline element -->
    <b>Inline block</b>
    <b>Second Inline block</b>
    <br>
    <i>use tag i</i>
    <br>
    <em>use tag em</em>
    <br>
    <small>using small tag</small>
    <!-- subscript and superscript -->
    <!-- subscript foot -->
    <p>H <sub>2</sub>O</p>
    <!-- superscript head -->
    <p>10 <sup>5</sup></p>
    <!-- mark tag -->
    <p>Hi, My name is <mark style="background-color: red; color: white;">Mara</mark></p>
    <!-- image tag -->
    <img src="../img/dst1-1.jpeg" alt="flower">
    <img src="../img/dst1-7.jpeg" alt="">
</body>
</html>
